<nav class="navbar navbar-dark bg-dark">
  <nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a *ngIf="!this.authService.isLoggedIn"class="nav-link" aria-current="page" href="#" routerLinkActive="active" routerLink="/log-in">Login</a>
          <a *ngIf="this.authService.isLoggedIn" [href]="this.userRoute" class="nav-link" routerLinkActive="active" [routerLink]="this.userRoute">User Profile</a>
          <a *ngIf="!this.authService.isLoggedIn" class="nav-link" href="/sign-up" routerLinkActive="active" routerLink="/sign-up">Sign-up</a>
          <button (click)="logout()" *ngIf="this.authService.isLoggedIn" type="button" class="btn btn-danger">
            Logout
          </button>
        </div>
      </div>
    </div>
  </nav>
</nav>
<router-outlet></router-outlet>
